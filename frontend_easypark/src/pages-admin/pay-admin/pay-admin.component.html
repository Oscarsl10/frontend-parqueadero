<div class="container">
    <h2>Registro de Pagos</h2>
  
    <!-- Formulario para registrar pagos -->
    <form (submit)="addPago(); $event.preventDefault()">
      <div>
        <label for="vehiculo">Placa del Vehículo:</label>
        <input type="text" id="vehiculo" [(ngModel)]="newPago.vehiculo.placa" name="vehiculo" required />
      </div>
  
      <div>
        <label for="tipoVehiculo">Tipo de Vehículo:</label>
        <select id="tipoVehiculo" [(ngModel)]="newPago.vehiculo.tipoVehiculo" name="tipoVehiculo" required (change)="updateTarifa()">
          <option value="">Seleccione</option>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Bicicleta">Bicicleta</option>
        </select>
      </div>
  
      <div>
        <label for="entrada">Hora de Entrada:</label>
        <input type="datetime-local" id="entrada" [(ngModel)]="newPago.entrada" name="entrada" required />
      </div>
  
      <div>
        <label for="salida">Hora de Salida:</label>
        <input type="datetime-local" id="salida" [(ngModel)]="newPago.salida" name="salida" required (change)="calcularPago()" />
      </div>
  
      <div>
        <label for="tarifa">Tarifa Aplicada:</label>
        <input type="number" id="tarifa" [(ngModel)]="newPago.tarifa.precio" name="tarifa" readonly />
      </div>
  
      <div>
        <label for="valorPagar">Valor a Pagar:</label>
        <input type="number" id="valorPagar" [(ngModel)]="newPago.valorPagar" name="valorPagar" readonly />
      </div>
  
      <button type="submit">Registrar Pago</button>
    </form>
  
    <!-- Tabla de pagos registrados -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Placa</th>
          <th>Tipo Vehículo</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Valor Pagado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pago of pagos">
          <td>{{ pago.id }}</td>
          <td>{{ pago.vehiculo.placa }}</td>
          <td>{{ pago.vehiculo.tipoVehiculo }}</td>
          <td>{{ pago.entrada }}</td>
          <td>{{ pago.salida }}</td>
          <td>${{ pago.valorPagar }}</td>
          <td>
            <button (click)="deletePago(pago.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
