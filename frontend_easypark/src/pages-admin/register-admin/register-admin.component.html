<app-header-admin></app-header-admin>

<div class="admin-register">
<div class="container">
  <h2>Registrar Administrador</h2>

  <div *ngIf="registerSuccess" class="alert alert-success">
    <i class="bi bi-check-circle-fill"></i> Administrador registrado con éxito.
  </div>
  
  <div *ngIf="registerError" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill"></i> Error al registrar el administrador.
  </div>

  <form [formGroup]="adminForm" (ngSubmit)="registerAdmin()">
    <label>Email:</label>
<input type="email" formControlName="email" class="form-control">
<div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="text-danger">
  El email es obligatorio y debe ser válido.
</div>

    <label>Nombre Completo:</label>
    <input type="text" formControlName="full_name" class="form-control" required>

    <label>Contraseña:</label>
<input type="password" formControlName="password" class="form-control">
<div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="text-danger">
  La contraseña debe tener al menos 6 caracteres.
</div>

    <label>Teléfono:</label>
    <input type="text" formControlName="telefono" class="form-control" required>

    <button type="submit" [disabled]="adminForm.invalid">Registrar</button>
  </form>
</div>
</div>
