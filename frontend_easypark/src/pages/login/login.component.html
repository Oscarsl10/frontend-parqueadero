<div class="container">
  <div class="image-container"></div>
  <div class="form-container">
    <h1>🅿 EASY PARK</h1>

<form [formGroup]="data" (ngSubmit)="handleSubmit()">

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" placeholder="Ingrese su correo" formControlName="userId">
  
    <br/>  <br/>   <br/> 
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password">
  
    <br/>  <br/>   <br/> 
    <button type="submit">Iniciar Sesión</button>

    <br/>  <br/>   <br/> 
    <a [routerLink]="'/register'">¿No tienes una cuenta? Registrate aquí</a>
    
  </form>
</div>
</div>
