<div class="container">
  <div class="image-container"></div>
  <div class="form-container">
    <h1>🅿 EASY PARK</h1>

   
<div *ngIf="loginSuccess" class="alert alert-success d-flex align-items-center" role="alert">
  <i class="bi bi-check-circle-fill me-2"></i>
  <div>Inicio de sesión exitoso, redirigiendo...</div>
</div>


<div *ngIf="loginError" class="alert alert-danger d-flex align-items-center" role="alert">
  <i class="bi bi-exclamation-triangle-fill me-2"></i>
  <div>Correo o contraseña incorrectos.</div>
</div>

<div *ngIf="data.invalid && data.touched" class="alert alert-warning d-flex align-items-center" role="alert">
  <i class="bi bi-exclamation-circle-fill me-2"></i>
  <div>Por favor, complete todos los campos.</div>
</div>


    <form [formGroup]="data" (ngSubmit)="handleSubmit()">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingrese su correo" formControlName="userId">

      <br/><br/><br/>
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" formControlName="password">

      <br/><br/><br/>
      <button type="submit">Iniciar Sesión</button>

      <br/><br/><br/>
      <a [routerLink]="'/register'">¿No tienes una cuenta? Regístrate aquí</a>
    </form>
  </div>
</div>
