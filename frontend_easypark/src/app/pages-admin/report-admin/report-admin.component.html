<app-header-admin></app-header-admin>

<div class="container mt-4">
  <h2 class="mb-3">{{ editMode ? 'Editar Reporte' : 'Nuevo Reporte' }}</h2>

  <form (ngSubmit)="guardar()" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input type="text" class="form-control" [(ngModel)]="reporte.autor" name="autor" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea class="form-control" [(ngModel)]="reporte.mensaje" name="mensaje" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="resetFormulario()" *ngIf="editMode">Cancelar</button>
  </form>

  <h3 class="mb-3">Listado de Reportes</h3>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Autor</th>
        <th>Mensaje</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reportes">
        <td>{{ r.id }}</td>
        <td>{{ r.autor }}</td>
        <td>{{ r.mensaje }}</td>
        <td>{{ r.fecha | date:'short' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(r)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(r.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
